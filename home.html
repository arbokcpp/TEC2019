<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>TecWeb</title>
	<link rel="stylesheet" href="stile.css">
</head>
<body>
	
	<div class="container">
	<h1>Flexbox Slideshow</h1>
    <div class="flexbox-slideshow">
		<ul class="slideshow">
			<li class="placeholder">
			  <img src="http://www.html.it/wp-content/uploads/2016/10/slide_flexbox_placeholder.jpg">
			</li>
			<li class="slide active" id="slide-1"><img src="padova1.jpg" alt="foto della città di padova"></li>
			<li class="slide" id="slide-2"><img src="venezia.jpg" alt="foto della città di venezia"></li>
			<li class="slide" id="slide-3"><img src="treviso.jpg" alt="foto della città di treviso"></li>
			<li class="slide" id="slide-4"><img src="vicenza.jpg" alt="foto della città di vicenza"></li>
			<li class="slide" id="slide-5"><img src="belluno.jpg" alt="foto della città di belluno"></li>
			<li class="slide" id="slide-6"><img src="verona.jpg" alt="foto della città di verona"></li>
			<li class="slide" id="slide-7"><img src="rovigo.jpg" alt="foto della città di rovigo"></li>
		</ul>
		<ul class="dotnav">
			<li class="dotnav-item active" onclick="changeOrder(this, 1)"><span></span></li>
			<li class="dotnav-item" onclick="changeOrder(this, 2)"><span></span></li>
			<li class="dotnav-item" onclick="changeOrder(this, 3)"><span></span></li>
			<li class="dotnav-item" onclick="changeOrder(this, 4)"><span></span></li>
			<li class="dotnav-item" onclick="changeOrder(this, 5)"><span></span></li>
		</ul>
	</div>
 </div>
 <li class="slide active" id="slide-1">
	<img src="http://www.html.it/wp-content/uploads/2016/10/slide_flexbox_moon-1.jpg">
	<div class="caption-container">
		<div class="caption caption-title">
			<h2></h2>
		</div>
		<div class="caption caption-author">
			<span class="author"></span>
		</div>
	</div>
</li>
</body>
</html>
